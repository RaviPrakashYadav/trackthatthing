<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>

    <!-- jquery ui css: -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.4/themes/base/jquery-ui.css" type="text/css" media="screen" />

    <!-- site css files: -->
    <link rel="stylesheet" href="/resources/css/main.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/resources/css/big-button.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/resources/css/jquery.gritter.css" type="text/css" media="screen" />
    {% block more_css %}{% endblock %}


    <!-- Include external files and scripts here (See HTML helper for more info.) -->
   <script src="https://www.google.com/jsapi?key=ABQIAAAAXi35bzrpwN2AF47hDQg7MxQaE1L9XjiIOiPGeXL1LsrjSbcemRT-77geU2wfXOO687R3eXaYUcmdZQ" type="text/javascript"></script>
   <script type="text/javascript">
     google.load("jquery", "1.4.2");
     google.load("jqueryui", "1.8.5");
   </script>
   <script type="text/javascript" src="/resources/js/defaultText.js"></script>
   <script type="text/javascript" src="/resources/js/buttonStyles.js"></script>
   <script type="text/javascript" src="/resources/js/jquery.gritter.min.js"></script>
   <script type="text/javascript" src="/resources/js/jquery.tmpl.min.js"></script>
    {% block more_js %}{% endblock %}

  </head>
  <body>

    <div id="main-container">
      <div id="header">
	<a href="/" style="color:black;"><span id="yalt-header">Track That Thing</span></a>
	<span id="sub-header">{ Yet Another Location Tracker }</span>
      </div>

      <h3 style="padding:150px 0px 50px 0px; text-align:right;">coming soon to a thing* near you...</h3>
      <div style="color:gray; font-size:9px; text-align:right;">* android, iphone, tennis shoes, etc.</div>

    </div>

    {% if lsecret %}
      <input type="hidden" name="secret" value="{{ lsecret }}" />
    {% else %}
      {% if secret %}
	<input type="hidden" name="secret" value="{{ secret }}" />
      {% endif %}
    {% endif %}

  </body>
</html>
